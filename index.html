<body>

    <h1>TimeLine</h1>

    <div id="app">
      <timeline ref="timeline" :items="items" :groups="groups" :options="options">
      </timeline>
    </div>

<script type="text/javascript">
    try
    {
        // data
        Vue.component('timeline', 
                      vue2vis.Timeline);
        ItemComponent = Vue.extend({ 
                                      template: '<p>{{item.content}}</p>', 
                                      props: ['item'], 
                                   });

        // vue
	var app = new Vue({
	  el: '#app',

          data() {
	  return {
	     groups: [
			{ id: 0, content: 'Meal' },
			{ id: 1, content: 'Sport' },
			{ id: 2, content: 'Dose' }
		     ],
	     items:  [ 
		        { id: 0, group: 0, start: new Date(), content: 'Item 0' },
		        { id: 1, group: 0, start: new Date(), content: 'Item 1' } 
                     ],
	     options: {
			editable: true,
			template: (item) => {
				return new ItemComponent({
					      store: this.$store,
					      parent: this,
					      propsData: { item, },
				       }).$mount().$el;
			}
		      }
	  }
          },

	  methods: {
	    event_add: function () {

                  var id  = this.items.length + 1 ;
                  var ts1 = new Date() ;
                  var ts2 = new Date() ;
                  ts2.setDate(ts2.getDate() + 1);

	          this.items.push({ 
                      'id':      id,
                    //'content': 'event ' + id,
                      'content': '{{ app._data.items[id].start }} <br>' +
                                 '{{ app._data.items[id].end }}',
                      'start':   ts1.toISOString(),
                      'end':     ts2.toISOString()
                  }) ;
	    }
	  }
	}) ;

        // get data...
	var url = 'data-2.json' ;
	var data = {
	  q: 'search',
	  text: 'data'
	} ;
	$.getJSON(url, data, function (data, status) {
	  if (status === 200) {
              console.log(data);
	      app._data.items = data ;
	  }
	});
    }
    catch(err)
    {
          alert("Eventual was improperly used:\n" + err.message + "\n" +
		"\n" +
		"More details:\n" + err.stack);
    }
</script>
