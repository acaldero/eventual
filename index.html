<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">


<head>
    <title>Eventual</title>
    <meta name="Description" content="Eventual">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=yes, width=device-width, 
          initial-scale=1, maximum-scale=2.5, minimum-scale=.5">

    <!-- PWA -->
    <link  rel="manifest"                              href="manifest.json" />

    <meta name="apple-mobile-web-app-capable"          content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title"            content="Eventual 1.0.0" />
    <meta name="msapplication-TileImage"               content="images/eventual.png" />
    <meta name="msapplication-TileColor"               content="#2F3BA2" />
    <meta name="theme-color"                           content="#ffffff" />

    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="mask-icon"     href="icons/safari-pinned-tab.svg" color="#5bbad5" />

    <!-- External -->
    <script src="external/jquery-3.3.1.slim.min.js"></script>
    <script src="external/popper.min.js"></script>
    <script src="external/bootstrap.min.css"></script>
    <script src="external/vue.js"></script>
</head>


<body>

	<span id="ws_loader" class="collapse show">
		<table style="width:100%; height:100%; position:fixed; background-color: white;  z-index:100;">
		<tr>
		<td align="center">
		    <div class="spinner-border spinner-border-xl text-success" role="status">
	              <span class="sr-only">Loading...</span>
		    </div>
		    <br/><br/>
		    <span class="text-primary font-weight-bold p-3">
                    <strong><span data-langkey='Loading Eventual...'>Loading Eventual...</span></strong>
                    </span>
		</td>
		</tr>
		</table>
	</span>

	<div id="app">
	  {{ message }}
	</div>


<script type="text/javascript">
    try
    {
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!'
	  }
	}) ;
    }
    catch(err)
    {
          $("#ws_loader").collapse('hide') ;

          alert("WepSIM was improperly used:\n" + err.message + "\n" +
		"\n" +
		"More details:\n" + err.stack);
    }
</script>
<noscript>Your browser does not support JavaScript!</noscript>

</body>

</html>
